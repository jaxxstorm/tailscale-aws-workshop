<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailscale AWS Workshop</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Learn how to securely access AWS resources using Tailscale's zero-trust networking. Hands-on workshop covering VPCs, subnet routers, and more.">
  <meta name="keywords" content="Tailscale, AWS, VPC, subnet router, Terraform, networking, security, workshop">
  <meta name="author" content="Lee Briggs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Tailscale AWS Workshop">
  <meta property="og:description" content="Learn how to securely access AWS resources using Tailscale's zero-trust networking capabilities.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jaxxstorm.github.io/tailscale-aws-workshop/">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Tailscale AWS Workshop">
  <meta name="twitter:description" content="Hands-on workshop for securing AWS resources with Tailscale.">

  <!-- Favicon -->
  <link rel="icon" href="https://tailscale.com/favicon.ico" type="image/x-icon">
  
  <!-- Styles -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css">

  <style>
    .alert-note {
      padding: 10px;
      border-left: 4px solid #f39c12;
      background-color: #fef8e6;
      margin-bottom: 20px;
    }
    
    /* Custom styling for search */
    .search {
      margin-bottom: 20px;
    }
    
    /* Improve code block readability */
    .markdown-section code {
      border-radius: 3px;
    }
  </style>

</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Tailscale AWS Workshop',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      repo: 'https://github.com/jaxxstorm/tailscale-aws-workshop',
      
      // Search plugin configuration
      search: {
        placeholder: 'Search',
        noData: 'No results found',
        depth: 3
      },
      
      // Copy code button
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-hcl.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
